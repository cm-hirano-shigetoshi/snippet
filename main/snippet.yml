base_task:
  input: grep -Rn '^\S' $arg1/* | perl $(dirname $yml)/format_line.pl
  preview: echo {} | perl $(dirname $yml)/get_text.pl
  opts:
    - reverse
    - preview-window='wrap'
    - delimiter=':'
    - with-nth=2,4..
expects:
  enter:
    pipe: perl $(dirname $yml)/get_text.pl | awk 'BEGIN{print "clipboard"} {print}'
  alt-enter:
    pipe: perl $(dirname $yml)/get_text.pl | awk 'BEGIN{print "edit"} {print}'
  alt-e:
    pipe: awk 'BEGIN{print "edit_original"} {print}'

